<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eberardos Gallery</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="icon" href="https://i.ibb.co/r2KDVBJC/IMG-20241225-WA0318.jpg" type="image/jpeg">
    <style>
:root{--primary:#e63946;--primary-dark:#d90429;--secondary:#2b2d42;--secondary-light:#414563;--accent:#fca311;--light:#f8f9fa;--dark:#212529;--gray:#8d99ae;--success:#2a9d8f;--error:#e63946}*{margin:0;padding:0;box-sizing:border-box;font-family:"Poppins","Segoe UI",Tahoma,Geneva,Verdana,sans-serif}body{background:linear-gradient(135deg,#0c0c0c 0%,#2b2d42 100%);color:var(--light);line-height:1.6;min-height:100vh;display:flex;flex-direction:column;align-items:center;padding:20px}.container{max-width:1000px;width:100%;background:rgba(43,45,66,0.9);backdrop-filter:blur(10px);padding:30px;border-radius:16px;box-shadow:0 8px 32px rgba(0,0,0,0.3);border:1px solid rgba(255,255,255,0.1);text-align:center;margin:20px auto}h1{font-size:2.5rem;margin-bottom:30px;font-weight:800;background:linear-gradient(90deg,var(--primary),var(--accent));-webkit-background-clip:text;-webkit-text-fill-color:transparent;text-shadow:0 2px 10px rgba(230,57,70,0.3)}.gallery-grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(250px,1fr));gap:20px;margin-top:20px}.gallery-item{background:var(--secondary-light);border-radius:12px;overflow:hidden;box-shadow:0 4px 15px rgba(0,0,0,0.4);transition:transform .3s ease,box-shadow .3s ease}.gallery-item:hover{transform:translateY(-5px);box-shadow:0 8px 25px rgba(0,0,0,0.5)}.item-link{text-decoration:none;display:block;color:var(--light)}.item-image-wrapper{height:200px;overflow:hidden;display:flex;align-items:center;justify-content:center;background:#000}.item-image{width:100%;height:100%;object-fit:cover;transition:transform .5s ease}.gallery-item:hover .item-image{transform:scale(1.05)}.item-info{padding:15px;text-align:left}.item-name{font-size:1rem;font-weight:600;white-space:nowrap;overflow:hidden;text-overflow:ellipsis;color:var(--light)}.item-date{font-size:.8rem;color:var(--gray);margin-top:5px}.loading{display:inline-block;width:30px;height:30px;border:3px solid rgba(255,255,255,0.3);border-radius:50%;border-top-color:#fff;animation:spin 1s ease-in-out infinite;margin:20px}@keyframes spin{to{transform:rotate(360deg)}}.error-message{color:var(--error);margin:20px 0;padding:15px;background:rgba(230,57,70,0.2);border:1px solid rgba(230,57,70,0.3);border-radius:8px;text-align:center}footer{text-align:center;padding:20px;margin-top:40px;color:var(--gray)}@media (max-width:768px){.container{padding:20px}h1{font-size:2rem}.gallery-grid{grid-template-columns:repeat(auto-fill,minmax(150px,1fr))}}::-webkit-scrollbar{width:10px}::-webkit-scrollbar-track{background:rgba(43,45,66,0.5)}::-webkit-scrollbar-thumb{background:var(--primary);border-radius:5px}::-webkit-scrollbar-thumb:hover{background:var(--primary-dark)}
    </style>
</head>
<body>
    <div class="container">
        <h1>Eberardos Gallery</h1>
        <div id="gallery-grid" class="gallery-grid">
            <div class="loading"></div>
            <p>Memuat galeri...</p>
        </div>
    </div>
    <footer>
        <p>Eberardos Uploader &copy; 2025</p>
    </footer>

    <script>
        // URL ke file JSON Anda
        const JSON_URL = 'https://raw.githubusercontent.com/gipicihuy/ebd-gallery/refs/heads/main/result-quax.json';
        const galleryGrid = document.getElementById("gallery-grid");

        async function loadGallery(){
            try {
                const response = await fetch(JSON_URL);
                if (!response.ok) throw new Error("Gagal memuat data galeri.");
                
                let allImages = await response.json();
                
                // Urutkan berdasarkan id/idx menurun (terbaru di atas)
                allImages.sort((a, b) => b.id - a.id); 

                if (allImages.length === 0) {
                    galleryGrid.innerHTML = "<p>Tidak ada gambar yang ditemukan.</p>";
                    return;
                }

                galleryGrid.innerHTML = allImages.map(image => {
                    const displayUrl = image.quax_url || image.url;
                    
                    if (!displayUrl) return ''; // Skip if no URL is available

                    const uploadedDate = new Date(image.uploaded_at);
                    const formattedDate = uploadedDate.toLocaleDateString("id-ID", { day: "numeric", month: "short", year: "numeric" });
                    
                    // Link ke halaman preview, menggunakan short_code
                    return `
                        <div class="gallery-item">
                            <a href="/preview/${image.short_code || image.id}" class="item-link">
                                <div class="item-image-wrapper">
                                    <img src="${displayUrl}" alt="${image.original_name}" loading="lazy" class="item-image">
                                </div>
                                <div class="item-info">
                                    <div class="item-name">${image.original_name}</div>
                                    <div class="item-date">Diunggah: ${formattedDate}</div>
                                </div>
                            </a>
                        </div>
                    `;
                }).join('');

            } catch(e) {
                console.error("Error loading gallery:", e);
                galleryGrid.innerHTML = `<div class="error-message"><i class="fas fa-exclamation-circle"></i><p>Gagal memuat galeri. ${e.message}</p></div>`;
            }
        }
        
        document.addEventListener("DOMContentLoaded", loadGallery);
    </script>
</body>
</html>
